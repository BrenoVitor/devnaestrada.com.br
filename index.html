---
layout: default
---

<div class="home">

  <p class="site-description">
    {{ site.title }} Ã© um podcast semanal onde discutimos assuntos relacionados ao desenvolvimento web com uma pitada de humor. 
  </p>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
				
				<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
	        <h2>
	          {{ post.title }}
	        </h2>
	        <div class="post-thumb">
	        	<img src="http://i1.sndcdn.com/artworks-{{ post.soundcloud-post-image }}-original.jpg" alt="{{ post.title }}" />
	        </div>
        </a>

        <p class="short-description">
          {{ post.description }}
        </p>

      </li>
    {% endfor %}
  </ul>

</div>
